<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar personaje..." [(ngModel)]="searchTerm">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" (click)="filterCharacters()">Buscar</button>
      </div>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-md="6" size-sm="12" size="12" class="ion-align-items-center">
        <ion-card *ngFor="let c of filteredPersonajes">
          <ion-grid>
            <ion-row>
              <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                <ion-img [src]="getCharacterImageURL(c.name)"/>
              </ion-col>
              <ion-col size-lg="8" size-md="8" size-sm="8" size="12">
                <ion-card-title>{{ c.name }}</ion-card-title>
                <ion-card-subtitle>{{ c.title }}</ion-card-subtitle>
                <p>Vision: {{ c.vision }}</p>
                <p>Weapon: {{ c.weapon }}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
