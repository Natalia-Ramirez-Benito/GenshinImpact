<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-margin-bottom">
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Nombre del Material</ion-label>
          <ion-input [(ngModel)]="nuevoMaterial.nombre" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Rareza</ion-label>
          <ion-input type="number" min="1" max="5" [(ngModel)]="nuevoMaterial.rareza" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12" size="12">
        <ion-button expand="full" (click)="agregarMaterial()">Agregar Material</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-col size-md="6" size-sm="12" size="12" *ngFor="let m of materiales">
        <ion-card>
          <ion-card-content>
            <ion-card-title>{{ m.nombre }}</ion-card-title>
            <ion-card-subtitle>Rareza: {{ m.rareza }}</ion-card-subtitle>
          </ion-card-content>
          <ion-row class="ion-justify-content-between">
            <ion-col size="6">
              <ion-button expand="full" (click)="eliminarMaterial(m)">Eliminar</ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
