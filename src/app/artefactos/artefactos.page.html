<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar artefacto..." [(ngModel)]="searchTerm">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" (click)="filterArtifacts()">Buscar</button>
      </div>
    </div>
  </div>
  <ion-grid>
    <ion-row class="justify-content-center">
      <ion-col size-lg="4" size-md="6" size-sm="12" size="12" *ngFor="let a of filteredArtifacts">
        <ion-card class="ion-card-fixed-size">
          <ion-img [src]="getArtifactImageURL(a.name)" class="ion-padding"></ion-img>
          <ion-card-content>
            <ion-card-title>{{ a.name }}</ion-card-title>
            <ion-card-subtitle>Rareza: {{ a.max_rarity }}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
